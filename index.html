<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="site-container">
    
    <div class="left-side">
        <div class="logo-strip">
            <img class="logo" src="/images/odin-lined.png" alt="odin project logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="artist-credit">Photo by <a href="https://unsplash.com/photos/-OQbUQce54k" style="color: white;">Angèle Kamp</a> on <a href="https://unsplash.com/@angelekamp" style="color: white;">Unsplash</a></div>
    </div>
    <div class="right-side">
        <div class="top">
            <p>A mosaic is a pattern or image made of small regular or irregular pieces of colored stone, glass or ceramic, held in place by plaster/mortar, and covering a surface.</p>
            <p class="accent-text">mo·​sa·​ic. mō-ˈzā-ik. </p>
        </div>
        <div class="middle">
            <h1>Time to get to work.</h1>
            <form action="">
                <div class="input-block">
                    <label for="fName">First Name</label>
                    <input type="text" name="" id="fName"></div>
                <div class="input-block">
                    <label for="lName">Last Name</label>
                    <input type="text" name="" id="lName">
                </div>
                <div class="input-block">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>
                <div class="input-block">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="" id="tel">
                </div>
                <div class="input-block">
                    <label for="pwd">Password</label>
                    <input type="password" name="" id="pwd">
                </div>
                <div class="input-block">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" name="" id="cpwd">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in.</a></p> 
        </div>
    </div>
</div>
</body>
</html>
